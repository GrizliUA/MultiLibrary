<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiLib</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="" defer></script>
</head>
<body>
    <header class="header-container">
        <nav class="header-nav">
            <form class="form-inline" method="POST" action="{{url_for('items')}}">
                <select name="item-choice" class="select-menu">
                    {% for row in categories %}
                    <option value="{{row.0}}">{{row.1}}</option>
                    {% endfor  %}
                </select>
                <button type="submit" class="look-btn">Go</button>
            </form>
        </nav>
        <a class="logo" href="http://127.0.0.1:5000/">MultiLib</a>
        <form class="search-form" action="search.html" role="form-search" id="form">
            <input type="input-search" id="query" name="q"
                placeholder="Find something"
                aria-label="Search through site content">
            <button class="search-button">
            <svg viewBox="0 0 1024 1024"><path class="search-svg" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
            </button>   
        </form>
        <a class="login-label" href="http://127.0.0.1:5000/auth"><button class="login-button">Login</button></a>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </header>
    <main>
        <main>
            <div class="main-container">
                {% for row in items %}
                <section class="main-container-section">
                    <ul class="main-row">
                        <li class="main-poster"><a href="http://127.0.0.1:5000/item/{{row.0}}"><img src="{{row.5}}" alt="poster" class="poster-img-link"></a> <a class="poster-text-link" href="http://127.0.0.1:5000/item/{{row.0}}">{{row.2}}</a></li>
                         </ul>                
                </section>
                {% endfor  %}
            </div>
    </main>
</body>
</html>
