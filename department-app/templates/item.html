<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiLib</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/details_styles.css">
</head>
<body>
    <header class="header-container">
        <nav class="header-nav">
            <div class="header-btn-divs">
                <form class="form-inline" method="POST" action="{{url_for('items')}}">
                    <select name="item_category_id" class="select-menu">
                        {% for item in items %}
                            {% for row in categories %}
                                {% if item.1 == row.0 %}
                                    <option value="{{row.0}}" selected>{{row.1}}</option>
                                {% else %}
                                    <option value="{{row.0}}">{{row.1}}</option>
                                {% endif %}
                            {% endfor  %}
                        {% endfor  %}
                    </select>
                    <button type="submit" class="look-btn">Go</button>
                </form>
            </div>
            <div class="header-btn-divs">
                <form class="form-inline" method="get" action="{{url_for('selection_category')}}">
                    <button type="submit" class="look-btn">‚úé</button>
                </form>               
            </div>
        </nav>
        <a class="logo" href="http://127.0.0.1:5000/">MultiLib</a>
        <form class="search-form" action="search.html" role="form-search" id="form">
            <input class="search-input" type="input-search" id="query" name="q"
                placeholder="Find something"
                aria-label="Search through site content">
            <button class="search-button">
            <svg viewBox="0 0 1024 1024"><path class="search-svg" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
            </button>   
        </form>
    </header>
    <main>
        {% for item in items %}
        <section class="details">   
            <h1 class="product-label">{{item.2}}</h1>
            <div class="main-container">
                <div class="image-container">
                    <img src="{{item.5}}" alt="image">
                    <form class="form-inline" method="get" action="http://127.0.0.1:5000/item/edit/{{item.0}}">
                        <div class="image_btn">
                            <button type="submit" class="btn__list">Edit</button>
                        </div>
                    </form>
                    <form class="form-inline" method="post" action="http://127.0.0.1:5000/item/delete/{{item.0}}">
                        <div class="image_btn">
                            <button type="submit" class="btn__list">Delete</button>
                        </div>
                    </form>
                    <div class="add-info">
                        <p class="info-text">üìÖ{{item.6}}</p>
                        <p class="info-text">‚≠ê{{item.7}}</p>
                    </div>
                </div>
                <div class="info-container">
                    <iframe width="640" height="360" src="{{item.4}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <h5 class="info-label">Information</h5>
                    <p class="info-text">{{item.3}}</p>
                </div>
            </div>
        </section>
        {% endfor  %}
    </main>
</body>
</html>
