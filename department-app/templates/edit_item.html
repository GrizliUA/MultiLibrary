<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiLib</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/edit.css">
</head>
<body>
    <header class="header-container">
        <nav class="header-nav">
            <div class="header-btn-divs">
                <form class="form-inline" method="POST" action="{{url_for('items')}}">
                    <select name="item-choice" class="select-menu">
                        {% for item in items %}
                            {% for row in categories %}
                                {% if item.1 == row.0 %}
                                    <option value="{{row.0}}" selected>{{row.1}}</option>
                                {% else %}
                                    <option value="{{row.0}}">{{row.1}}</option>
                                {% endif %}
                            {% endfor  %}
                        {% endfor  %}
                    </select>
                    <button type="submit" class="look-btn">Go</button>
                </form>
            </div>
            <div class="header-btn-divs">
                <form class="form-inline" method="get" action="{{url_for('selection_category')}}">
                    <button type="submit" class="look-btn">âœŽ</button>
                </form>               
            </div>
        </nav>
        <a class="logo" href="http://127.0.0.1:5000/">MultiLib</a>
        <form class="search-form" action="http://127.0.0.1:5000/search" role="form-search" id="form">
            <input class="search-input" type="input-search" id="query" name="q"
                placeholder="Find something"
                aria-label="Search through site content">
            <button class="search-button">
            <svg viewBox="0 0 1024 1024"><path class="search-svg" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
            </button>   
        </form>
    </header>
    <main>
        <main>
            <div class="main-container">
                {% for item in items %}
                    <form class="edit-form" method="POST" action="http://127.0.0.1:5000/item/update">
                        <div class="inner-form-container">
                            <div class="form-small-inputs">
                                <div class="small-form-div">
                                    <label for="item-id">Item ID:</label>
                                    <input class="small-form-inputs" type="text" id="item-id" name="item-id" value="{{item.0}}" readonly>
                                </div>
                                <div class="small-form-div">
                                    <label for="item-category">Category:</label>
                                    <select name="item-category" class="category-select">
                                        {% for row in categories %}
                                            {% if item.1 == row.0 %}
                                                <option value="{{row.0}}" selected>{{row.1}}</option>
                                            {% else %}
                                                <option value="{{row.0}}">{{row.1}}</option>
                                            {% endif %}
                                        {% endfor  %}
                                    </select>
                                </div>
                            </div>
                            <label for="item-label">Label:</label>
                            <input class="form-inputs" type="text" id="item-label" name="item-label" value="{{item.2}}" required>
                            <label for="item-info">Info:</label>
                            <input class="form-inputs" type="text" id="item-info" name="item-info" value="{{item.3}}" required>
                            <label for="item-video-link">Embed video Link:</label>
                            <input class="form-inputs" type="url" id="item-video-link" name="item-video-link" value="{{item.4}}">
                            <label for="item-photo-link">Photo Link:</label>
                            <input class="form-inputs" type="url" id="item-photo-link" name="item-photo-link" value="{{item.5}}">
                            <div class="form-buttons">
                                <button type="submit" class="look-btn edit-category-btn">Apply</button>
                                <button type="reset" class="look-btn edit-category-btn">Reset</button>
                            </div>
                        </div>
                    </form>
                {% endfor  %}
            </div>
    </main>
</body>
</html>
