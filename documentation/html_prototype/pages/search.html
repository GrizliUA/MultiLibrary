        <a class="logo" href="main.html">MultiLib</a>
        <form action="search.html" role="form-search" id="form">

        </form>
        <a class="login-lable" href="auth.html"><button class="login-button">Login</button></a>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </header>
        <main>
            <div class="main-container">
                <form class="search-form-container" action="">
                    <h1 class="search__title">Enter search request</h1>
                    <div class="search">
                        <input type="text" class="search-form__input search-field" placeholder="Enter your search request here, please...">
                        <input type="month" class="search-form__input search-date">
                    </div>
                        <button class="search-form_btn" type="button">Search</button>
