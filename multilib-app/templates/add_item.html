{% include "blocks/head.html" %}
<body>
    <link rel="stylesheet" href="/static/css/edit.css">
    <header class="header-container">
        {% include "blocks/nav_small.html" %}
        {% include "blocks/header_details.html" %}
    </header>
    <main>
        <main>
            <div class="main-container">
                <form class="edit-form" method="POST" action="http://127.0.0.1:5000/item/adding">
                    <div class="inner-form-container">
                        <div class="form-category selector">
                            <label for="item_label">Category:</label>
                            <select name="item_category_id" class="category-select">
                                {% for row in categories %}
                                    <option value="{{row.0}}">{{row.1}}</option>
                                {% endfor  %}
                            </select>
                        </div>
                        <label for="item_label">Label:</label>
                        <input class="form-inputs" type="text" id="item_label" name="item_label" value="" required>
                        <label for="item_info">Info:</label>
                        <input class="form-inputs" type="text" id="item_info" name="item_info" value="">
                        <label for="item_video_link">Embed video Link:</label>
                        <input class="form-inputs" type="url" id="item_video_link" name="item_video_link" value="">
                        <label for="item_photo_link">Photo Link:</label>
                        <input class="form-inputs" type="url" id="item_photo_link" name="item_photo_link" value="">
                        <div class="form-small-inputs-container">
                            <label for="item_date">Year:</label>
                            <input class="small-form-inputs" type="date" id="item_date" name="item_date" min="1895-01-01" max="2100-01-01" step="1" value="" required/>
                            <label for="item_score">Value:</label>
                            <input class="small-form-inputs" type="number" id="item_score" name="item_score" min="0" max="10" step="0.1" value="" required/>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="look-btn">Create</button>
                            <button type="reset" class="look-btn">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
    </main>
</body>
</html>
