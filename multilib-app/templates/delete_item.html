{% include "blocks/head.html" %}
<body>
    <link rel="stylesheet" href="/static/css/error.css">
    <link rel="stylesheet" href="/static/css/delete.css">
    <main>
        <div class="main-container">
            <div class="error-container">
                <h1>Are you sure to delete this item?</h1>
                <div class="forms-container">
                    <form class="form-inline" method="POST" action="http://127.0.0.1:5000/item/deleting/{{id_data}}">
                        <button type="submit" class="look-btn">Yes</button>
                    </form>
                    <form class="form-inline" method="get" action="http://127.0.0.1:5000/item/{{id_data}}">
                        <button type="submit" class="look-btn">No</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
